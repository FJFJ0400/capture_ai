databases:
  - name: capture-ai-db
    plan: free
    databaseName: capture_ai
    user: capture_ai_user

services:
  # ── Redis ────────────────────────────────────────────
  - type: redis
    name: capture-ai-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # ── API Server (Fastify) ──────────────────────────────
  - type: web
    name: capture-ai-api
    runtime: node
    plan: free
    buildCommand: |
      pnpm install &&
      pnpm --filter @capture-ai/shared build &&
      pnpm --filter @capture-ai/api build &&
      cd apps/api && npx prisma generate && npx prisma migrate deploy
    startCommand: node apps/api/dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: capture-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: capture-ai-redis
          type: redis
          property: connectionString
      - key: API_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: STORAGE_DRIVER
        value: local
      - key: STORAGE_LOCAL_PATH
        value: /data/storage
      - key: STORAGE_ENCRYPTION_KEY
        generateValue: true
      - key: MAX_UPLOAD_BYTES
        value: "10485760"
      - key: ALLOWED_MIME_TYPES
        value: image/png,image/jpeg,image/webp
    disk:
      name: capture-storage
      mountPath: /data/storage
      sizeGB: 1

  # ── Background Worker (BullMQ) ────────────────────────
  - type: worker
    name: capture-ai-worker
    runtime: node
    plan: free
    buildCommand: |
      pnpm install &&
      pnpm --filter @capture-ai/shared build &&
      pnpm --filter @capture-ai/worker build &&
      cd apps/worker && npx prisma generate --schema ../api/prisma/schema.prisma
    startCommand: node apps/worker/dist/worker.js
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: capture-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: capture-ai-redis
          type: redis
          property: connectionString
      - key: API_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: STORAGE_DRIVER
        value: local
      - key: STORAGE_LOCAL_PATH
        value: /data/storage
      - key: STORAGE_ENCRYPTION_KEY
        generateValue: true
      - key: OCR_ADAPTER
        value: tesseract
      - key: OCR_LANG
        value: eng
      - key: OCR_TIMEOUT_MS
        value: "20000"
    disk:
      name: worker-storage
      mountPath: /data/storage
      sizeGB: 1
